title: ChainSharp
description: A .NET library for Railway Oriented Programming with Effects
remote_theme: just-the-docs/just-the-docs@v0.10.0

# GitHub Pages settings
baseurl: "/ChainSharp"
url: "https://theauxm.github.io"

# Build settings
markdown: kramdown
highlighter: rouge

# Just the Docs settings
color_scheme: light

# Enable search
search_enabled: true
search:
  heading_level: 2
  previews: 3

# Aux links (top right)
aux_links:
  "View on GitHub":
    - "https://github.com/Theauxm/ChainSharp"

aux_links_new_tab: true

# Footer
footer_content: "ChainSharp - A .NET library for Railway Oriented Programming with Effects"

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Plugins
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
